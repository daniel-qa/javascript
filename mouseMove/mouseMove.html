<!DOCTYPE html>
<html>
<head>
</head>
<body>
<button id="btn" onclick="move()">
    I move!
</button>

<script>

window.scrollY + document.querySelector('#btn').getBoundingClientRect().top // Y

window.scrollX + document.querySelector('#btn').getBoundingClientRect().left // X

function move(){
        document.getElementById("btn").style.position="relative";
        document.getElementById("btn").style.top="500px";
        document.getElementById("btn").style.left="500px";
    }
    

</script>

</body>
</html>
