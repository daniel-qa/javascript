<!DOCTYPE html>
<html>
<head>
</head>
<body>
<button id="btn" onclick="move()">
    I move!
</button>

<button id="btn2" onclick="move()">
    Buton2
</button>
    
    
<script>

function move(){
        document.getElementById("btn2").style.position="relative";
        document.getElementById("btn2").style.top="500px";
        document.getElementById("btn2").style.left="500px";
    }
    

</script>

</body>
</html>
